<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Â∞èÁãóÂíåÂ•ΩÂêó‰∫íÂä®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff4f9;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      overflow-x: hidden;
    }
    .tip {
      width: 100vw;
      text-align: center;
      color: #c83575;
      font-size: 20px;
      margin-top: 5vh;
      margin-bottom: 7vh;
      letter-spacing: 1px;
      font-weight: 600;
      user-select: none;
    }
    .btn-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100vw;
      position: relative;
      z-index: 3;
      min-height: 10vh;
      height: 20vh;
      pointer-events: none;
    }
    .left-btn {
      background: radial-gradient(circle at 65% 35%, #ffd6eb 0%, #fbb1d1 100%);
      color: #c83575;
      border: none;
      border-radius: 50%;
      font-size: 2.8vh;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 16px #ffb4e277;
      user-select: none;
      min-width: 8vh;
      min-height: 8vh;
      width: 8vh;
      height: 8vh;
      opacity: 1;
      margin-right: 32px;
      pointer-events: all;
      transition:
        width 0.37s cubic-bezier(.68,-0.55,.27,1.55),
        height 0.37s cubic-bezier(.68,-0.55,.27,1.55),
        font-size 0.17s,
        margin-right 0.37s cubic-bezier(.68,-0.55,.27,1.55),
        opacity 0.25s;
      white-space: nowrap;
    }
    .left-btn:disabled {
      opacity: 0.05;
      pointer-events: none;
    }
    .right-btn {
      background: linear-gradient(90deg, #fff0f5, #ffe3f0);
      color: #a55c85;
      border: none;
      border-radius: 22px;
      font-size: 18px;
      font-weight: 600;
      padding: 14px 32px;
      cursor: pointer;
      box-shadow: 0 1px 8px #ffd6e6aa;
      user-select: none;
      white-space: nowrap;
      min-width: 84px;
      pointer-events: all;
      opacity: 1;
      transition: 
        opacity 0.25s,
        margin-left 0.37s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .right-btn.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s;
    }
    .result-area {
      margin-top: 12vh;
      text-align: center;
      animation: fadeIn 0.8s;
    }
    .result-text {
      color: #d6336c;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 3vh;
      letter-spacing: 2px;
      animation: bounceIn 0.9s;
    }
    .dog-img {
      max-width: 68vw;
      max-height: 42vh;
      border-radius: 18px;
      box-shadow: 0 4px 24px #ffb4e233;
      border: 4px solid #fff0f5;
      animation: fadeIn 0.9s;
    }
    @media (max-width: 480px) {
      .tip {
        font-size: 16px;
        margin-top: 3vh;
        margin-bottom: 5vh;
      }
      .btn-row {
        min-height: 6vh;
        height: 13vh;
      }
      .left-btn {
        font-size: 1.7vh;
        min-width: 6vh;
        min-height: 6vh;
        width: 6vh;
        height: 6vh;
      }
      .right-btn {
        font-size: 15px;
        min-width: 60px;
        padding: 9px 18px;
      }
      .dog-img {
        max-width: 98vw;
        max-height: 28vh;
      }
      .result-text {
        font-size: 1.2rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @keyframes bounceIn {
      0% {transform: scale(0.7);}
      60% {transform: scale(1.2);}
      80% {transform: scale(0.95);}
      100% {transform: scale(1);}
    }
  </style>
</head>

  <script>
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const btnRow = document.getElementById('btnRow');
    const tipText = document.getElementById('tipText');
    const resultArea = document.getElementById('resultArea');
    const rightTexts = [
      "ÂÜçÊÉ≥ÊÉ≥",
      "‰∏çË¶ÅÂï¶",
      "ËÄÉËôë‰∏Ä‰∏ã",
      "Â∞èÁãóÊúâÁÇπÂÆ≥Áæû",
      "ÂÜçÈóÆ‰∏ÄÊ¨°Âêß",
      "Á≠â‰∏Ä‰∏ãÂòõ",
      "ËøòÊ≤°ÂáÜÂ§áÂ•Ω",
      "ÂÜçÁªôÁÇπÊó∂Èó¥",
      "ÁúüÁöÑ‰∏çË¶ÅÂêóÔºü",
      "ÁúüÁöÑ‰∏çÂíåÂêóÔºü"
    ];
    let rightIndex = 0;
    let currentVh = 8; // Ëµ∑ÂßãÂÆΩÈ´ò vh
    const stepVh = 8;  // ÊØèÊ¨°Â¢ûÈïø
    const maxVh = 300; // Ë∂ÖÂ§ßÊó∂ÈöêËóèÂ∑¶ÊåâÈíÆ

    function updateBtns() {
      leftBtn.style.width = currentVh + "vh";
      leftBtn.style.height = currentVh + "vh";
      leftBtn.style.fontSize = Math.max(1.7, currentVh / 3) + "vh";
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0) / 100;
      const leftBtnWidthPx = currentVh * vh;
      const gap = 32;
      const btnRowRect = btnRow.getBoundingClientRect();
      const rightBtnWidth = rightBtn.offsetWidth;
      let marginRight = gap;
      let leftBtnRightToScreen = window.innerWidth - (btnRowRect.left + leftBtnWidthPx + gap + rightBtnWidth/2);
      if (leftBtnRightToScreen < rightBtnWidth * 0.7) {
        marginRight = window.innerWidth - (btnRowRect.left + leftBtnWidthPx + rightBtnWidth) + gap;
      }
      if (marginRight < gap) marginRight = gap;
      leftBtn.style.marginRight = marginRight + "px";
      if (leftBtnWidthPx + marginRight + rightBtnWidth + btnRowRect.left > window.innerWidth) {
        rightBtn.classList.add('hide');
      } else {
        rightBtn.classList.remove('hide');
      }
      if (currentVh >= maxVh) {
        leftBtn.disabled = true;
        leftBtn.style.opacity = '0';
      }
    }

    window.onload = updateBtns;
    window.onresize = updateBtns;

    rightBtn.onclick = function() {
      currentVh += stepVh;
      rightIndex = (rightIndex + 1) % rightTexts.length;
      rightBtn.innerText = rightTexts[rightIndex];
      updateBtns();
    };

    leftBtn.onclick = function() {
      tipText.style.display = "none";
      btnRow.style.display = "none";
      resultArea.style.display = "block";
    };
  </script>
